<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>XonoHub Key</title>

<style>
body {
    background-color: #0f0f0f;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.box {
    background: #1a1a1a;
    padding: 30px;
    border-radius: 10px;
    width: 350px;
    text-align: center;
}

button {
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    background: #3a3a3a;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #555;
}

.key {
    margin-top: 15px;
    font-size: 20px;
    font-weight: bold;
    color: #00ff99;
    word-break: break-all;
}
</style>
</head>

<body>
<div class="box">
    <h2>XonoHub Key System</h2>
    <p>Click the button below to generate your key</p>
    <button onclick="generateKey()">Generate Key</button>
    <div class="key" id="keyOutput"></div>
</div>

<script>
const BIN_URL = "https://api.jsonbin.io/v3/b/698790f243b1c97be96d1a9f/latest";
const COOLDOWN = 24 * 60 * 60 * 1000; // 24 hours

async function generateKey() {
    const output = document.getElementById("keyOutput");

    const lastGen = localStorage.getItem("xono_last_gen");
    if (lastGen && Date.now() - Number(lastGen) < COOLDOWN) {
        const hoursLeft = Math.ceil((COOLDOWN - (Date.now() - lastGen)) / 3600000);
        output.textContent = `Come back in ${hoursLeft} hour(s)`;
        return;
    }

    output.textContent = "Loading...";

    try {
        const res = await fetch(BIN_URL);
        const data = await res.json();
        const keys = data.record.keys;

        if (!keys || keys.length === 0) {
            output.textContent = "No keys available";
            return;
        }

        const key = keys[Math.floor(Math.random() * keys.length)];
        output.textContent = key;

        localStorage.setItem("xono_last_gen", Date.now());
    } catch {
        output.textContent = "Failed to fetch key";
    }
}
</script>
</body>
</html>
